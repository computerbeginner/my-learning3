<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trimStart和trimEnd方法</title>
</head>
<body>
    <script>
        let str = '    iloveyou    ';
        console.log(str);
        // 清除左邊空白
        console.log(str.trimStart());
        // 清除右邊空白
        console.log(str.trimEnd());
    </script>
</body>
</html>
