<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await關鍵字</title>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject) => {
            // resolve('成功');
            reject('失敗');
        });

        async function main() {
            try {
                let result = await p;
                console.log(result);
            } catch (e) {
                console.log(e);
            }
        };

        main();
    </script>
</body>
</html>
