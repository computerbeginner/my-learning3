        // 箭頭函數中this是靜態的，始終指向函數聲明時所在作用域下的this的值
        function getName(){
            console.log(this.name);
        }
        let getName2 = () => {
            console.log(this.name);
        }

        // 設置window對象的name屬性
        window.name = '尚硅谷';
        const school = {
            name: 'ATGUIGU'
        }

        // 直接調用
        // getName();
        // getName2();

        // 箭頭函數的this無法透過call,apply,bind方法改變this指向
        // getName.call(school);
        // getName2.call(school);

        // 箭頭函數也無法作為構造函數

        // 不能使用arguments變量

        console.log(pow(9));

    </script>
