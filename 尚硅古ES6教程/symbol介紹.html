<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>symbol介紹</title>
</head>
<body>
    <script>
        // 創建symbol
        // let s = Symbol();
        // console.log(s, typeof s);

        // 表面上值一樣，實際不相等
        let s2 = Symbol('尚硅谷');
        let s3 = Symbol('尚硅谷');
        console.log(s2 === s3);

        // 另一種創建方式，實際相等
        let s4 = Symbol.for('尚硅谷');
        let s5 = Symbol.for('尚硅谷');
        console.log(s4 === s5);

        // 不能與其他數據進行運算
        // let result1 = s + 100;
        // let result2 = s > 100;
        // let result3 = s + s;

        // js七大數據類型
        // USONB you are so niubility
        // u undefined
        // s string symbol
        // o object
        // n null number
        // b boolean
    </script>
</body>
</html>
