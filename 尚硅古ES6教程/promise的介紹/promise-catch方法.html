<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise-catch方法</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {
            reject('出錯啦');
        });
        p.catch((reason) => {
            console.warn(reason);
        });
    </script>
</body>
</html>
