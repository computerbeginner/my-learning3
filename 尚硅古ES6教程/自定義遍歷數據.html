<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定義遍歷數據</title>
</head>
<body>
    <script>
        const banji = {
            name: '終極一班',
            stus: ['小明', '小天', '小寧', '小華'],
            [Symbol.iterator](){
                // 索引值
                let index = 0;
                // 保存this指向
                let _this = this;
                return {
                    next: function(){
                        if(index < _this.stus.length){
                            const result = {value: _this.stus[index], done: false};
                            // 下標自增
                            index++;
                            return result;
                        }else{
                            return {value: undefined, done: true};
                        }
                    }
                }
            }
        }

        // 遍歷對象的鍵
        for(let v in banji){
            console.log(v);
        }

        // 遍歷對象的值
        for(let v of banji){
            console.log(v);
        }
    </script>
</body>
</html>
