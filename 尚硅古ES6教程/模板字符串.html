<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <script>
        // ES6中除了原先單引號和雙引號外，還引入新的聲明字符串的方式 `` 模板字符
        let str = `我是字符串`;
        console.log(str);

        // 聲明模板字符串時還能換行，這是單引號和雙引號無法做到的
        let str1 = `<ul>
                        <li>你好</li>
                    </ul>`
        console.log(str1);

        // 模板字符串還可以解析變量，單引號和雙引號的字符串無法做到
        let star = '迪麗熱巴';
        let str2 = `${star}你好`;
        console.log(str2);
    </script>
</body>
</html>
