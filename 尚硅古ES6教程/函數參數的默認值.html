<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函數參數的默認值</title>
</head>
<body>
    <script>
        // ES6允許給函數參數賦予初始值
        // 1.形參初始值，一般位置要靠後(淺規則)
        function add(a, b, c=10) {
            return a + b + c;
        }
        resule = add(1, 2);
        console.log(resule);

        // 與解構賦值結合
        // 原先這樣寫function connect(obj){}，也可以把obj解構賦值
        function connect({host, username, password, port}){
            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);
        }
        connect({
            host: 'localhost',
            username: 'root',
            password: 'root',
            port: 3306
        })
    </script>
</body>
</html>
