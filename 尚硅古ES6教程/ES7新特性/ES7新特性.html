<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES7新特性</title>
</head>
<body>
    <script>
        // 判斷數組中是否有指定元素:includes方法
        // 還有另一個方法，但是是傳回下標:indexOf方法
        const mingzhu = ['西遊記', '紅樓夢', '三國演義', '水滸傳'];

        console.log(mingzhu.includes('西遊記'));
        console.log(mingzhu.includes('金瓶梅'));
        console.log(mingzhu.indexOf('水滸傳'));

        // ** 計算平方
        console.log(2 ** 10);
        console.log(Math.pow(2, 10));
    </script>
</body>
</html>
