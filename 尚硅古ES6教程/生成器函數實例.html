<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函數實例</title>
</head>
<body>
    <script>
        // 處理異步編程
        // 1秒後輸出111，2秒後輸出222，3秒後輸出333
        // 傳統方法(回調地獄)
        // setTimeout(() => {
        //     console.log(111);
        //     setTimeout(() => {
        //         console.log(222);
        //         setTimeout(() => {
        //             console.log(333);
        //         }, 3000);
        //     }, 2000);
        // }, 1000);

        function one(){
            setTimeout(() => {
                console.log(111);
                iterator.next();
            }, 1000);
        };

        function two(){
            setTimeout(() => {
                console.log(222);
                iterator.next();
            }, 2000);
        };

        function three(){
            setTimeout(() => {
                console.log(333);
            }, 3000);
        };

        function * gen(){
            yield one();
            yield two();
            yield three();
        };
        // 調用生成器函數
        let iterator = gen();
        iterator.next();
    </script>
</body>
</html>
