<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的matchAll方法</title>
</head>
<body>
    <script>
        let str = `
            <ul>
                <li>
                    <a>肖生克的救贖</a>
                    <p>上映日期: 1994-09-10</p>
                </li>
                <li>
                    <a>阿甘正傳</a>
                    <p>上映日期: 1994-07-06</p>
                </li>
            </ul>`;
        
        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/sg
        
        const result = str.matchAll(reg);
        // 返回的是迭代器對象(可用next()方法或是for of循環)
        // for(let v of result){
        //     console.log(v);
        // };

        // 用數組的擴展運算符
        const arr = [...result];
        console.log(arr);
    </script>
</body>
</html>
